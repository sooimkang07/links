<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Nothing Good Happens After Midnight</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
	</head>

	<body>
		<header>
			<nav class="header-controls" aria-label="View and search controls">
				<button id="searchToggle" type="button" aria-expanded="false">Search</button>
				<button id="viewToggle" type="button" aria-pressed="false">Calm View</button>
			</nav>
			<form id="searchForm" role="search" aria-label="Search channel blocks">
				<label for="searchInput">Search:</label>
				<input
					id="searchInput"
					type="search"
					name="search"
					placeholder="Type and press Enter"
					autocomplete="off"
				>
			</form>
		</header>

		<main id="canvas">
			<div id="viewport">
				<section id="intro">
					<h1>Nothing Good Happens <br>After Midnight...</h1>
					<p class="site-description">
						Every block from the Are.na channel is mapped into Remember, See, Hear, and Read.
					</p>
					<a
						class="channel-link"
						href="https://www.are.na/sophia-bae-zsvqiaw7cdm/night-life-is-so-fun"
						target="_blank"
						rel="noopener noreferrer"
					>
						Explore Are.na Channel
					</a>
				</section>

				<section id="timeGrid" aria-live="polite" aria-busy="true"></section>
			</div>
		</main>

		<dialog id="modal">
			<div class="panel-shell">
				<div class="panel-header">
					<p id="modalTime"></p>
					<button id="modalClose" type="button">Close</button>
				</div>

				<div class="panel-content">
					<a href="" target="_blank" rel="noopener noreferrer" id="modalMediaLink">
						<img src="" alt="" id="modalImage">
					</a>
					<div id="modalEmbed"></div>
					<audio id="modalAudio" controls></audio>
					<h2 id="modalTitle"></h2>
					<p id="modalCategory" class="panel-category"></p>
					<p id="modalText"></p>
					<div class="panel-links">
						<a id="modalSourceLink" target="_blank" rel="noopener noreferrer">Open source</a>
						<a id="modalLink" target="_blank" rel="noopener noreferrer">Open on Are.na</a>
					</div>
				</div>
			</div>
		</dialog>

		<aside id="detailAside" aria-hidden="true">
			<div class="panel-shell">
				<div class="panel-header">
					<p id="asideTime"></p>
					<button id="asideClose" type="button">Close</button>
				</div>

				<div class="panel-content">
					<a href="" target="_blank" rel="noopener noreferrer" id="asideMediaLink">
						<img src="" alt="" id="asideImage">
					</a>
					<div id="asideEmbed"></div>
					<audio id="asideAudio" controls></audio>
					<h2 id="asideTitle"></h2>
					<p id="asideCategory" class="panel-category"></p>
					<p id="asideText"></p>
					<div class="panel-links">
						<a id="asideSourceLink" target="_blank" rel="noopener noreferrer">Open source</a>
						<a id="asideLink" target="_blank" rel="noopener noreferrer">Open on Are.na</a>
					</div>
				</div>
			</div>
		</aside>

		<footer>
			<p>Designed By <a href="https://github.com/sooimkang07" target="_blank" rel="noopener noreferrer">Sooim Kang</a></p>
			<div class="footer-controls" aria-label="Canvas controls">
				<button id="dragHint" type="button" disabled>Drag to Explore</button>
				<button id="zoomOut" type="button" aria-label="Zoom out">Zoom Out</button>
				<button id="zoomIn" type="button" aria-label="Zoom in">Zoom In</button>
			</div>
			<p>Collected By <a href="https://github.com/baes358" target="_blank" rel="noopener noreferrer">Sophia Bae</a></p>
		</footer>
	</body>
</html>
